<!DOCTYPE html>
<html>

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GKFD2HN67V"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-GKFD2HN67V');
    </script>
    <title>Rate Your Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f8f8f8;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 30px;
            color: #333;
        }

        p {
            margin-bottom: 20px;
            font-size: 18px;
            padding: 0 10px;
            color: #555;
        }

        #stars {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            white-space: nowrap; /* Prevent stars from wrapping */
        }

        .star {
            font-size: 50px;
            cursor: pointer;
            color: #ddd;
            transition: color 0.3s ease, transform 0.2s ease;
            margin: 10px;
        }

        .star:hover {
            color: #ff9800;
            transform: scale(1.1);
        }

        .star.selected {
            color: #ffc107;
        }

        #tip-message {
            background-color: #ff5722;
            padding: 15px 20px;
            margin-bottom: 20px;
            animation: flash 0.5s infinite alternate;
            font-size: 20px;
            color: white;
            border-radius: 8px;
        }

        @keyframes flash {
            from {
                opacity: 1;
            }

            to {
                opacity: 0.5;
            }
        }

        #review-options {
            display: none;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            width: 100%;
        }

        #review-options a {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px;
            padding: 15px;
            background-color: #e0e0e0;
            border-radius: 12px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: auto;
            box-sizing: border-box;
            max-width: 120px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #review-options a:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        #review-options img {
            height: 60px;
        }

        #book-text {
            font-size: 16px;
            margin-top: 25px;
            margin-bottom: 15px;
            display: none;
            color: #444;
        }
    </style>
</head>

<body>
    <div id="tip-message">Make their day! Tips in any currency are greatly appreciated.</div>
    <h1>Rate Your Experience</h1>
    <p>Your guides worked hard to make your experience unforgettable! Please take a moment to rate their service.</p>
    <div id="stars">
        <span class="star" data-rating="1">★</span>
        <span class="star" data-rating="2">★</span>
        <span class="star" data-rating="3">★</span>
        <span class="star" data-rating="4">★</span>
        <span class="star" data-rating="5">★</span>
    </div>
    <p id="book-text">How did you book your tour?</p>
    <div id="review-options">
        <a href="https://www.tripadvisor.com/UserReviewEdit-g187147-d29907975-Notre_Dame_Walking_Tour_with_Skip_The_Line_Sainte_Chapelle_Entry-Paris_Ile_de_France.html"
            target="_blank">
            <img src="assets/logo/1.svg" alt="TripAdvisor Logo">
        </a>
        <a href="https://gyg.me/app_QR" target="_blank">
            <img src="assets/logo/2.svg" alt="GetYourGuide Logo">
        </a>
        <a href="https://g.page/r/CZKwCs5rtNlKEBM/review" target="_blank">
            <img src="assets/logo/3.svg" alt="Google Logo">
        </a>
    </div>

    <script>
        const stars = document.querySelectorAll('.star');
        const reviewOptions = document.getElementById('review-options');
        const bookText = document.getElementById('book-text');
        let selectedRating = 0;

        stars.forEach(star => {
            star.addEventListener('click', function () {
                const rating = parseInt(this.dataset.rating);
                selectedRating = rating;

                stars.forEach(s => {
                    const starRating = parseInt(s.dataset.rating);
                    if (starRating <= rating) {
                        s.classList.add('selected');
                    } else {
                        s.classList.remove('selected');
                    }
                });

                if (rating >= 4) {
                    reviewOptions.style.display = 'flex';
                    bookText.style.display = 'block';
                } else {
                    reviewOptions.style.display = 'none';
                    bookText.style.display = 'none';
                    window.location.href = "https://theperfectvacation.fr/blog/index.html";
                }
            });
        });
    </script>
</body>

</html>
